<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 管理後台</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/themes.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Loading screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <h2>載入中...</h2>
                <p>正在初始化 GitHub 管理後台</p>
            </div>
        </div>

        <!-- Login screen -->
        <div id="login-screen" class="login-screen hidden">
            <div class="login-container">
                <div class="login-header">
                    <i class="fab fa-github"></i>
                    <h1>GitHub 管理後台</h1>
                    <p>管理您的 GitHub 資源</p>
                </div>

                <div class="login-methods">
                    <button id="github-oauth-btn" class="login-btn primary">
                        <i class="fab fa-github"></i>
                        使用 GitHub OAuth 登入
                    </button>
                    
                    <div class="divider">
                        <span>或</span>
                    </div>

                    <div class="token-login">
                        <input type="password" id="personal-token" placeholder="輸入 Personal Access Token" />
                        <button id="token-login-btn" class="login-btn secondary">
                            <i class="fas fa-key"></i>
                            使用 Token 登入
                        </button>
                    </div>

                    <div class="token-help">
                        <p><i class="fas fa-info-circle"></i> 
                        需要 GitHub Personal Access Token？
                        <a href="https://github.com/settings/tokens" target="_blank">點此建立</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main app -->
        <div id="main-app" class="main-app hidden">
            <!-- Header -->
            <header class="app-header">
                <div class="header-left">
                    <button id="sidebar-toggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>GitHub 管理後台</h1>
                </div>
                
                <div class="header-right">
                    <button id="theme-toggle" class="theme-toggle" title="切換主題">
                        <i class="fas fa-moon"></i>
                    </button>
                    
                    <div class="user-menu">
                        <button id="user-menu-btn" class="user-menu-btn">
                            <img id="user-avatar" src="" alt="User Avatar" />
                            <span id="username">Loading...</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        
                        <div id="user-dropdown" class="user-dropdown hidden">
                            <a href="#" id="profile-link">
                                <i class="fas fa-user"></i> 個人檔案
                            </a>
                            <a href="#settings" id="settings-link">
                                <i class="fas fa-cog"></i> 設定
                            </a>
                            <hr>
                            <a href="#" id="logout-btn">
                                <i class="fas fa-sign-out-alt"></i> 登出
                            </a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Sidebar -->
            <nav id="sidebar" class="sidebar">
                <div class="sidebar-content">
                    <ul class="nav-menu">
                        <li>
                            <a href="#dashboard" class="nav-item active" data-section="dashboard">
                                <i class="fas fa-tachometer-alt"></i>
                                <span>儀表板</span>
                            </a>
                        </li>
                        <li>
                            <a href="#repositories" class="nav-item" data-section="repositories">
                                <i class="fas fa-folder"></i>
                                <span>Repositories</span>
                            </a>
                        </li>
                        <li>
                            <a href="#issues" class="nav-item" data-section="issues">
                                <i class="fas fa-exclamation-circle"></i>
                                <span>Issues</span>
                            </a>
                        </li>
                        <li>
                            <a href="#pull-requests" class="nav-item" data-section="pull-requests">
                                <i class="fas fa-code-branch"></i>
                                <span>Pull Requests</span>
                            </a>
                        </li>
                        <li>
                            <a href="#files" class="nav-item" data-section="files">
                                <i class="fas fa-file-alt"></i>
                                <span>檔案管理</span>
                            </a>
                        </li>
                        <li>
                            <a href="#settings" class="nav-item" data-section="settings">
                                <i class="fas fa-cog"></i>
                                <span>設定</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main id="main-content" class="main-content">
                <!-- Content sections will be loaded here -->
            </main>
        </div>
    </div>

    <!-- Notification container -->
    <div id="notifications" class="notifications"></div>

    <!-- Loading components -->
    <div id="components-loader" style="display: none;"></div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/github-api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
