<!-- Header Component -->
<header class="app-header">
    <div class="header-left">
        <button id="sidebar-toggle" class="sidebar-toggle" title="切換側邊欄">
            <i class="fas fa-bars"></i>
        </button>
        <div class="header-title">
            <h1>GitHub 管理後台</h1>
            <span id="header-subtitle" class="header-subtitle">儀表板</span>
        </div>
    </div>
    
    <div class="header-center">
        <div class="global-search">
            <input type="search" id="global-search" placeholder="全域搜尋 repositories, issues, PRs..." class="search-input">
            <button class="search-btn" title="搜尋">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    
    <div class="header-right">
        <div class="header-actions">
            <!-- Notifications -->
            <button id="notifications-btn" class="header-btn" title="通知">
                <i class="fas fa-bell"></i>
                <span id="notification-badge" class="notification-badge hidden">0</span>
            </button>
            
            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="header-btn" title="快速操作" onclick="UI.showQuickActions()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            
            <!-- Theme Toggle -->
            <button id="theme-toggle" class="header-btn" title="切換主題">
                <i class="fas fa-moon"></i>
            </button>
            
            <!-- User Menu -->
            <div class="user-menu">
                <button id="user-menu-btn" class="user-menu-btn">
                    <img id="user-avatar" src="" alt="User Avatar" />
                    <div class="user-info">
                        <span id="username">Loading...</span>
                        <span id="user-role" class="user-role">Admin</span>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                </button>
                
                <div id="user-dropdown" class="user-dropdown hidden">
                    <div class="dropdown-header">
                        <img id="dropdown-avatar" src="" alt="User Avatar" />
                        <div>
                            <div id="dropdown-name" class="dropdown-name">Loading...</div>
                            <div id="dropdown-login" class="dropdown-login">@loading</div>
                        </div>
                    </div>
                    
                    <div class="dropdown-section">
                        <a href="#" id="profile-link" target="_blank">
                            <i class="fas fa-user"></i> 
                            個人檔案
                            <i class="fas fa-external-link-alt external-icon"></i>
                        </a>
                        <a href="#settings" onclick="UI.showSection('settings')">
                            <i class="fas fa-cog"></i> 
                            設定
                        </a>
                        <a href="#" onclick="UI.showKeyboardShortcutsHelp()">
                            <i class="fas fa-keyboard"></i> 
                            鍵盤快捷鍵
                        </a>
                    </div>
                    
                    <div class="dropdown-section">
                        <a href="https://docs.github.com/en/rest" target="_blank">
                            <i class="fas fa-book"></i> 
                            API 文檔
                            <i class="fas fa-external-link-alt external-icon"></i>
                        </a>
                        <a href="#" onclick="UI.showAbout()">
                            <i class="fas fa-info-circle"></i> 
                            關於
                        </a>
                    </div>
                    
                    <div class="dropdown-footer">
                        <button id="logout-btn" class="logout-btn">
                            <i class="fas fa-sign-out-alt"></i> 
                            登出
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
