---
layout: default
---

<div class="page-header">
  <div class="container">
    <h1 class="page-title">{{ page.title }}</h1>
    {% if page.subtitle %}
    <p class="page-subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </div>
</div>

<div class="section">
  <div class="container">
    <article class="page-content">
      {{ content }}
    </article>
  </div>
</div>
